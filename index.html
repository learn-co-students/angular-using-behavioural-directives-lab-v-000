<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
      <div ng-controller="ContactController as vm">
          <ul>
            <li ng-repeat="contact in vm.contacts">
              <h4>Name: <input ng-model="contact.name" /> {{contact.name}}</h4>
              <h6>Phone: <input ng-model="contact.phone" /> {{contact.phone}}</h6>
            </li>
          </ul>
          <input ng-model="vm.name" type=text placeholder="Name" /> <br>
          <input ng-model="vm.phone" type=text placeholder="Phone"/> <br>
          <button ng-click="vm.addContact()">Add Contact</button>
      </div>


    </div>


    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
