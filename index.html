<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>Contact Name: <input ng-model="contact.name" placeholder="Name"> </h4>
                    <h6>Phone Number: <input ng-model="contact.phone" placeholder="Phone"> </h6>
                    <p>Hobby: <input ng-model="contact.hobby", placeholder="breathing, living, etc."></p>
                    <p>Favorite Food: <input ng-model="contact.favoriteFood", placeholder="pizza, steak, etc."></p>
                    <p>Nickname: <input ng-model="contact.nickname", placeholder="shmootsie, shithead, etc."></p>
                </li>
            </ul>
            <button ng-click='vm.addContact()' >Add Contact!</button>
            <ul ng-repeat='contact in vm.contacts'>
              <li>
                <p>Name: {{contact.name}} -- Phone: {{contact.phone}}</p>
                <strong>Other details</strong> <br>
                Hobby: {{contact.hobby}} <br>
                Favorite Food: {{contact.favoriteFood}} <br>
                Nickname: {{contact.nickname}} <br>
              </li>
            </ul>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
