<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="info in vm.contacts" >
                    <h4><input ng-model="vm.name" placeholder="Name" /></h4>
                    <p> {{ vm.name}} </p>

                    <h6><input ng-model="vm.phone" placeholder="Phone Number" /></h6>
                    <p> {{ vm.phone }} </p>
                </li>
                <button ng-click="vm.addContact()">Add New Contact</button>
            </ul>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
