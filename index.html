<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>


    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contacts in vm.contacts">
                    <h4>Name: <input ng-model="contacts.name" /></h4>
                    <p>Phone Number: <input ng-model="contacts.phone" /></p>
                </li>
            </ul>
            <button ng-click="vm.addContact()">Add Contact</button><br><br>
        </div>
    </div>


    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
