<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul ng-repeat="contact in vm.contacts">
                <li>
                    <h4>Contact Name:</h4><input type="text" ng-model="contact.name"></input>
                    <h6>Phone Number:</h6><input type="text" ng-model="contact.phone"></input>
                    <button ng-Click="">Save</button>
                </li>
            </ul>
            <button ng-Click="vm.addContact()">Add New Contact</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
