<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul >
                <li ng-repeat="contact in vm.contacts">
                    <h4>Contact Name {{ contact.name }}</h4>
                    <h6>Phone Number {{ contact.phone }}</h6>
                </li>
            </ul>
            <input ng-model="vm.contacts.name" placeholder="Contact Name" /> <br />
            <input ng-model="vm.contacts.phone" placeholder="Phone Number" /> <br />
            <button ng-click="vm.addContact(vm.contacts.name, vm.contacts.phone)">Add Contact</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
