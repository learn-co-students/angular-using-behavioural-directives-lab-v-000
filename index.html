<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>{{contact.name}}</h4>
                    <h6>{{contact.phone}}</h6>
                </li>
            </ul>
            <input type="text" name="name" ng-model="vm.name"></input><br>
            <input type="text" name="phone" ng-model="vm.phone"></input><br>
            <button type="button" ng-click="vm.addContact()">Add Contact</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
