<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
          <button ng-click="addContact();">Add a new contact</button>


          <div ng-repeat="contact in vm.contacts">
            <p>
              <input ng-model="contact.name" placeholder="name"><br />
              <input ng-model="contact.phone" placeholder="phone number"><br />
              Name: {{contact.name}} <br />
              Phone Number: {{contact.phone}}
            </p>
          </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
