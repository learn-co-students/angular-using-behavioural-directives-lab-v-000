<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li>
                    <h4>Contact Name</h4>
                    <h6>Phone Number</h6>
                </li>
                <div ng-repeat="contact in vm.contacts">
                    <li>
                        <h4>{{contact.name}}</h4>
                        <h6>{{contact.phone}}</h6>
                    </li>
                </div>

                <input ng-model="vm.name" placeholder="name" />
                <input ng-model="vm.phone" placeholder="phone" />
                <button ng-click="vm.addContact()">add contact</button>
            </ul>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
