<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>{{ contact.name }}</h4>
                    <h6>{{ contact.phone }}</h6>
                </li>
            </ul>
            <input type="text" ng-model="vm.name" placeholder="Name"><br>
            <input type="text" ng-model="vm.phone" placeholder="Phone"><br>
            <input type="button" ng-click="vm.addContact()" value="Add Contact">
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
