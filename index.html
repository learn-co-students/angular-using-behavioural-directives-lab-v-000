<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">

            <div ng-repeat="contact in vm.contacts | orderBy: '$index'">
                <ul>
                    <li>
                        <h4>{{ contact.name }}</h4>
                        <h6>{{ contact.phone }}</h6>
                    </li>
                </ul>
            </div>

            <!-- add contact -->
            <input placeholder="contact name" ng-model="vm.newContact.name"></input>
            <input placeholder="contact phone" ng-model="vm.newContact.phone"></input>

            <button ng-click="vm.addContact()">Add Contact</button>

        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
