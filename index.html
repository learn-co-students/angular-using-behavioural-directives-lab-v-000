<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>Contact Name:</h4>
                    {{ contact.name }}<br>
                    <h6>Phone Number:</h6>
                    {{ contact.phone }}<br>
                </li>
            </ul>
            <input ng-model="vm.name" ng-bind="name"/><br>
            <input ng-model="vm.phone" ng-bind="phone" /><br>
            <button ng-click="vm.addContact()" /><br>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
