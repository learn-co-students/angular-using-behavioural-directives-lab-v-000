<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>Name: <input ng-model="contact.name" /></h4>
                    <p> {{ contact.name }}</p>

                    <h6>Phone: <input ng-model="contact.phone" /></h6>
                    <p> {{ contact.name }}</p>
                </li>
            </ul>
              <button ng-click="vm.addContact()"> Add Contact Button </button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
