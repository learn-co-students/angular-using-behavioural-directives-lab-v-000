<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
                <li ng-repeat="contact in vm.contacts">
                    <h4>
                        Contact Name:<input ng-model="contact.name"></input>
                    </h4>
                    <h6>
                        Phone Number:<input ng-model="contact.phone"></input>
                    </h6>
                </li>
            </ul>
            <hr>
            <h4>Want to add a new contact?</h4>
            <input type="text" ng-model="vm.newName">
            <input type="text" ng-model="vm.newPhone">
            <br/>
            <button ng-click="vm.addContact()">Add Contact</button>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
