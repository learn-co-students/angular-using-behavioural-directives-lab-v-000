<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">

          <button ng-click="vm.addContact()">Add New Contact</button>
          <div ng-repeat="contact in vm.contacts">
            <ul>
                <li>
                    <label>Name:</label>
                    <input ng-model="contact.name"><br>
                    <label>Phone</label>
                    <input ng-model="contact.phone">
                </li>
            </ul>
          </div>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
