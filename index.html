<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
            <ul>
              <div ng-repeat="contact in vm.contacts">
                <li>
                    <h4>Contact Name: {{ contact.name }}</h4>
                    <h6>Phone Number:  {{ contact.phone }}</h6>
                </li>
              </div>
              <input ng-model="vm.contact.name" placeholder="Name" />
              <input ng-model="vm.contact.phone" placeholder="Phone Number" />
              <button ng-click="vm.addContact()">Add Contact</button>
              <h4>Name: {{ vm.contact.name }}</h4>
              <h6>Phone: {{ vm.contact.phone }}</h6>
            </ul>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
