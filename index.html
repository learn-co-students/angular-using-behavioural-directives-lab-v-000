<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as vm">
          <button ng-click="addContact">Add Contact</button>
            <ul>
                <li ng-repeat="person in vm.contacts">
                  <input ng-model="person.name">Contact Name {{ person.name }}</input><br>
                  <input ng-model="person.phone">Phone Number {{ person.phone }}</input><br>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>

</body>
</html>
